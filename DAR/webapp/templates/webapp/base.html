{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>

  

  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Font Awesome icons (free version)-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  {% block css %}
  {% endblock %}

  
  <link rel="stylesheet" type="text/css" href="{% static 'css/nav-styles.css' %}">


</head>
<body>

  <!-- ========== NavBar ========== -->
  {% include 'webapp/navbar.html' %}
  <!-- ========= NavBar ========== -->

  

  <!-- ========== Main Section ========== -->
  <main id="content-wrap">
  {% block content %}
  {% endblock %}
  </main>
  <!-- =========Main Section ========== -->
  

  <!-- ========== Start Footer ========== -->
  
  <div id="footer" class="dar-footer footer absloute-bottom text-white text-center py-3">
    <div class="text-reset">
      &copy;<span id="year"></span><span> دار. جميع الحقوق محفوظة.</span>
    </div>
  </div>

  
  <!-- ========== End Footer ========== -->
  


  <!-- ========== Importing JavaScript stuff ========== -->
  
  
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/year.js' %}"></script>
  {% block script %}
  {% endblock %}
  
  <!-- =========Importing JavaScript stuff ========== -->

</body>
</html>
